<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro da liga dos astronautas</h1>
    <label for="txtNome">Nome:</label>
    <input type="text">
    <br><br>
    <label for="txtEmail">Email:</label>
    <input type="text">
    <br><br>
    <label for="txtPassword">Password:</label>
    <input type="text">
    <br><br>
    <label for="txtNascionalidade">Nacionalidade:</label>
    <input list="países" name="país" id="país">
    <datalist id="países">
        <option value="Brasil">
        <option value="Argentina">
        <option value="Equador">
    </datalist>
    <label for="">Foto:</label>
    <input type="file" name="" id="">
    <br><br>
    <label for="">Suas principais qualidades:</label>
    <input type="checkbox" name="" id="">| Inteligência
    <input type="checkbox" name="" id="">| Resiliência
    <input type="checkbox" name="" id="">| Preparo Físico
    <input type="checkbox" name="" id="">| Educação
    <br><br>
   <textarea rows="6" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
   <br>
   <input type="submit" value="Criar" > 

   
 
</body>
</html>
